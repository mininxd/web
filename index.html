<!doctype html>
<html data-theme="pastel" lang="en">
  <head>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap');
</style>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordlist</title>
  </head>
  <body id="body" class="p-3 m-2 outfit">
<h1 class="text-2xl font-bold">Wordlist Generator</h1>
<fieldset class="fieldset my-2 bg-base-200 border-base-300 rounded-box border p-4 w-full">
<legend class="fi text-xl">Text</legend>
<label class="input w-full">
  <input id="filterInput" type="text" placeholder="text to be filtered" />
</label>
  <label class="text-xs label m-2 jost" id="cheatsheet">
    Put letters inside ( ) to generate filter variations. <br>
    e.g. H(e)llo World = H3llo World, H€llo World, etc.
  </label>
</fieldset>

<fieldset class="fieldset my-2 bg-base-200 border-base-300 rounded-box border p-4 w-full">
<legend class="fi text-xl">Filter Level</legend>
<div class="filter">
  <input class="btn btn-primary" type="radio" name="filter" aria-label="easy"/>
  <input class="btn btn-primary" type="radio" name="filter" aria-label="medium"/>
  <input class="btn btn-primary" type="radio" name="filter" aria-label="hard"/>
  <input class="btn btn-neutral filter-reset" type="radio" name="filter"/>
</div>
  <p id="filterLabel"></p>

  <label class="label mt-4">
    <input type="checkbox" class="toggle" id="advancedToggle"/>
    Advanced Mode (optional)
  </label>

  <label id="advancedInput" class="input hidden">
    how long duplicates?
    <input id="advancedInputNum" type="number" class="font-bold" placeholder="default 1">
  </label>
  
    <label class="text-xs label m-2 jost" id="advancedLabel">
    in Advanced Mode, <br>
    Filtered letters will be duplicated with many filters variations.<br>
    e.g. H(e)llo World = H£3llo World, H33llo Wolrd, etc.
    <br>
    Be careful, this options maybe causes client lag  </label>
  
  
  
</fieldset>
  <button id="generate" class="btn btn-primary w-full">Generate</button>
  
  
  <textarea id="result" readonly class="mt-5 jost textarea w-full h-[128px] rounded-box hidden"></textarea>
   <label id="resultLabel" class="hidden mx-2 label text-xs">Click To Copy</label>
   
   
   <p class="text-center mt-16 opacity-50">&copy; 2025 - Present. | mininxd</p>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
