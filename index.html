<html>
  <head>
<title>Brat Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#222" />
<link rel="stylesheet" href="./style.css">
<script type="module" src="./script.js"></script>
<link rel="icon" type="image/x-icon" href="/assets/Program.ico">
</head>
  
<body>
 
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">Brat Generator</div>
    <div class="title-bar-controls">
      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>
      <button aria-label="Close"></button>
    </div>
  </div>
  
<div class="window-body">
  <fieldset>
    <legend>Settings</legend>
      <div class="flex">
        <input id="inputText" placeholder="Input text">
        <button id="generateBtn">generate</button>
      </div>

  <fieldset>
    <legend>Result</legend>
      <center>
        <div id="imgWrapper">
          <img src="./assets/Blank_sheet.ico" id="bratImg">
        </div>
      </center>
  </fieldset>
</fieldset>


<div style="display:none" id="msgBar" class="status-bar">
  <p class="status-bar-field">
      <span id="msg"></span>
    </p>
</div>
<br>

  <div class="flex-end">
        <button style="display:none" id="downBtn">Download</button>
      <a href="https://github.com/mininxd/web/tree/brat">
        <button>Source Code</button>
      </a>
      <a href="https://saweria.co/mininxd">
        <button>Donate</button>
      </a>
  </div>
</div>

</div>



<center>
 <p>&copy; 2024 - Present. </p>
</center>




<script src="https://unpkg.com/file-saver@2.0.5/dist/FileSaver.min.js"></script>

<script type="module">
downBtn.addEventListener('click', () => {
  let filename = localStorage.getItem("filename").split("/").pop();
 
try { 
    if (window.saveAs) {
        window.saveAs(bratImg.src, filename);
      } else {
        FileSaver.saveAs(bratImg.src, filename);
      };
    } catch(e) {
    alert(e)
  }
})
</script>
</body>
</html>
