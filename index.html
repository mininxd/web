<!DOCTYPE html>
<html lang="id" data-theme="dracula">
<head>
<link rel="stylesheet" href="./style.css">
<script src="./src/script.js" type="module"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Public IP Inspector</title>
</head>
<body id="body" class="p-4 bg-base-100">
  Masih WIP
  <div class="content m-2">
    <fieldset class="fieldset w-xs bg-base-200 border border-base-300 p-4 rounded-box">
      <legend class="w-full fieldset-legend">Public IP  <span id="ipv" class="text-right text-xs"></span></legend>
      <div class="skeleton h-12 w-full"></div>
      <h1 id="pubIp" class="text-center text-4xl font-black mb-5"></h1>
      <br>
      Network / CIDR :
       <div class="skeleton h-32 w-full"></div>
      <h1 id="networkIp" class="font-medium text-2xl"></h1>
      ISP :
      <h1 id="org" class="text-2xl"></h1>
     
    
    </fieldset>
    <fieldset class="fieldset w-xs bg-base-200 border border-base-300 p-4 rounded-box">
      <legend class="fieldset-legend">Geolocation</legend>
      <div class="skeleton h-24 w-full"></div>
      <h1 id="city" class="text-4xl font-medium"></h1>
      <h1 id="region" class="text-2xl"></h1>
      <h1 id="country" class="text-xl"></h1>
      
      <div class="flex justify-around mt-5">
        <span id="lat" class="text-md">Lat: </span>
        <span id="lon" class="text-md">Lon: </span>
      </div>
      <div id="map" class="w-full h-32 rounded-box"></div> 
    </fieldset>
    <fieldset class="fieldset w-xs bg-base-200 border border-base-300 p-4 rounded-box">
      <legend class="fieldset-legend">Information</legend>
      Population :
      <h1 id="population" class="text-2xl font-medium"></h1>
    </fieldset>
  </div>
</body>
</html>
